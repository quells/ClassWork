<!DOCTYPE html>

<body>
<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>

<div class="container">

        <!-- Calculator Panel -->
        <div class="col-xs-12 col-sm-5 col-md-4">

                <div class="panel-body">

                    <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                    <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                    <button id="button-plus" class="btn btn-danger operator" value="+"><h1>+</h1></button>
                    <br><br>
                    <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
                    <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
                    <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
                    <button id="button-minus" class="btn btn-danger operator" value="-"><h1>&minus;</h1></button>
                    <br><br>
                    <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
                    <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
                    <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
                    <button id="button-multiply" class="btn btn-danger operator" value="*"><h1>&times;</h1></button>
                    <br><br>
                    <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
                    <button id="button-left" class="btn btn-warning operator" value="("><h1>(</h1></button>
                    <button id="button-right" class="btn btn-warning operator" value=")"><h1>)</h1></button>
                    <!-- <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button> -->
                    <!-- <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button> -->
                    <button id="button-divide" class="btn btn-danger operator" value="/"><h1>&divide;</h1></button>
                    <br><br>
                    <button id="button-clear" class="btn btn-default clear" value="clear"><h1>clear</h1></button>
                    <button id="button-backspace" class="btn btn-default clear" value="backspace"><h1><span class="glyphicon glyphicon-arrow-left"></span></h1></button>
                </div>
            </div>
        </div>
        <!-- Result Panel -->
        <div class="col-xs-12 col-sm-7 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Input</h3>
                </div>
                <div class="panel-body">
                    <h1 id="input"></h1>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

var input = "";
var result = "...";

/*
GRAMMAR
expr: term ((plus|minus) term)*
term: factor ((times/div) factor)*
factor: integer
      | lparen expr rparen
integer: digit digit*

NOTE: technically the result will be a float like all numbers in JS
*/

// Use `undefined` for nil ie optional value

var Token = function(char, kind) {
    this.char = char;
    this.kind = kind;
}

var Integer = function(digits) {
    this.number = parseInt(digits);
    this.value = function() {
        return this.number;
    }
}

var Factor = function(expr) {
    this.expr = expr;
    this.value = function() {
        return this.expr.value();
    }
}

var Term = function(lhs, op, rhs) {
    this.lhs = lhs;
    this.op = op;
    this.rhs = rhs;
    this.value = function() {
        if (this.lhs === undefined) {
            if (this.rhs === undefined) {
                throw "Both operands of this term are undefined"
            } else {
                return this.rhs.value();
            }
        } else {
            if (this.rhs === undefined) {
                return this.lhs.value();
            } else {
                var l = this.lhs.value();
                var r = this.rhs.value();
                switch (this.op.kind) {
                    case "TIMES":
                        return l * r;
                        break;
                    case "DIV":
                        return l / r;
                        break;
                    default:
                        throw "Invalid operand in term: " + this.op;
                        break;
                }
            }
        }
    }
}

var Expr = function(lhs, op, rhs) {
    this.lhs = lhs;
    this.op = op;
    this.rhs = rhs;
    this.value = function() {
        if (this.lhs === undefined) {
            if (this.rhs === undefined) {
                throw "Both operands of this expr are undefined"
            } else {
                return this.rhs.value();
            }
        } else {
            if (this.rhs === undefined) {
                return this.lhs.value();
            } else {
                var l = this.lhs.value();
                var r = this.rhs.value();
                switch (this.op.kind) {
                    case "PLUS":
                        return l + r;
                        break;
                    case "MINUS":
                        return l - r;
                        break;
                    default:
                        console.log(this.op);
                        throw "Invalid operand in expr: " + this.op;
                        break;
                }
            }
        }
    }
}

function parse(input) {
    var tokens = new Array();
    for (var i = 0; i < input.length; i++) {
        var char = input.charAt(i);
        var kind = "UNKNOWN";
        var charCode = char.charCodeAt(0);
        var opKinds = ["TIMES", "PLUS", "UNKNOWN", "MINUS", "UNKNOWN", "DIV"];
        // 0: 48, 9: 57
        if (48 <= charCode && charCode <= 57) {
            kind = "DIGIT";
        } else if (charCode == 40) {
            kind = "LPAREN";
        } else if (charCode == 41) {
            kind = "RPAREN";
        } else {
            // 42
            // * + ? - ?  /
            charCode -= 42;
            kind = opKinds[charCode];
        }
        tokens.push(new Token(char, kind));
    }
    tokens.push(new Token("", "EOF"));
    return tokens;
}

var Interpreter = function(tokens) {
    if (tokens.length < 1) {
        throw "Empty token list";
    }
    this.tokens = tokens;
    this.currentToken = tokens[0];
    this.currentIndex = 0;
    this.tree = null;

    this.eat = function(kind) {
        if (this.currentToken.kind == kind) {
            var result = this.currentToken;
            this.currentIndex++;
            this.currentToken = this.tokens[this.currentIndex];
            return result;
        } else {
            throw "Expected " + kind + ", found " + this.currentToken.kind;
        }
    }

    this.handleInteger = function() {
        var digits = "";
        while (this.currentToken.kind == "DIGIT") {
            var digit = this.eat("DIGIT");
            digits += digit.char;
        }
        if (digits.length < 1) {
            throw "No integer found";
        }
        return new Integer(digits);
    }

    this.handleFactor = function() {
        if (this.currentToken.kind == "DIGIT") {
            return this.handleInteger();
        } else if (this.currentToken.kind == "LPAREN") {
            this.eat("LPAREN");
            var e;
            try {
                e = this.handleExpr();
            } catch (err) {
                throw "No factor found: " + err;
            }
            this.eat("RPAREN");
            return e;
        } else {
            throw "Expected factor, found: " + this.currentToken.kind;
        }
    }

    this.handleTerm = function() {
        var lhs;
        var rhs;
        var op;
        try {
            lhs = this.handleFactor();
            // console.log(this.currentToken)
            if (this.currentToken.kind == "TIMES" || this.currentToken.kind == "DIV") {
                op = this.currentToken;
                this.eat(op.kind);
                // console.log("op: " + op);
                rhs = this.handleFactor();
                // console.log("rhs: " + rhs);
                return new Term(lhs, op, rhs);
            }
            return lhs;
        } catch (err) {
            throw "No term found: " + err;
        }
    }

    this.handleExpr = function() {
        var lhs;
        var rhs;
        var op;
        try {
            lhs = this.handleTerm();
            if (this.currentToken.kind == "PLUS" || this.currentToken.kind == "MINUS") {
                op = this.currentToken;
                this.eat(op.kind);
                // console.log("op: " + op);
                rhs = this.handleTerm();
                // console.log("rhs: " + rhs);
                return new Expr(lhs, op, rhs);
            }
            return lhs;
        } catch (err) {
            throw "No expr found: " + err;
        }
    }

    this.evaluate = function() {
        this.tree = this.handleExpr();
        while (this.currentToken.kind != "EOF") {
            if (this.currentToken.kind == "PLUS" || this.currentToken.kind == "MINUS") {
                var lhs = this.tree;
                var op = this.currentToken;
                this.eat(op.kind);
                var rhs = this.handleExpr();
                this.tree = new Expr(lhs, op, rhs);
            } else if (this.currentToken.kind == "TIMES" || this.currentToken.kind == "DIV") {
                var lhs = this.tree;
                var op = this.currentToken;
                this.eat(op.kind);
                var rhs = this.handleExpr();
                this.tree = new Term(lhs, op, rhs);
            } else {
                throw "What? " + this.currentToken.kind;
            }
        }
    }
}

function updateUI() {
    $("#input").removeClass("error");
    // $(".error").remove();
    // update result
    var tokens = parse(input);
    var interpreter = new Interpreter(tokens);
    var result;
    try {
        interpreter.evaluate();
        result = interpreter.tree.value();
        // $("#input").text(input);
    } catch (err) {
        $("#input").addClass("error");
        console.log(err);
        // TODO: remove next line
        // $("<div>").addClass("alert alert-danger error").text(err).appendTo($(".container"));
        result = "...";
    }
    // display result
    $("#input").text(input);
    $("#result").text(result);
}

$(document).ready(function(){
    $(".btn.number").on("click", function() {
        var value = $(this).attr("value");
        input += value;
        updateUI();
    });

    $(".btn.operator").on("click", function() {
        var value = $(this).attr("value");
        input += value;
        updateUI();
    });

    $("#button-clear").on("click", function() {
        input = "";
        updateUI();
    });

    $("#button-backspace").on("click", function() {
        input = input.slice(0, input.length-1);
        updateUI();
    })

    updateUI();
});
</script>
</body>
</html>

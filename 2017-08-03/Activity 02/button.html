<!DOCTYPE html>
<html lang="en-us">
  <head>
	<meta charset="UTF-8">
	<title>Button Example!</title>
	<style media="screen">
		a {
			font-size: 64px;
		}

		a:hover {
			background: red;
		}

		a:focus {
			background: orange;
		}

		a:active {
			background: black;
		}
	</style>
  </head>
  <body>
	<h1>Click Me!</h1>
	<a href="#">I'm a Link</a>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Precedence</title>
        <style media="screen">
            body.yellow { background-color: yellow; }
            .yellow { background-color: orange; }
        </style>
    </head>
    <body class="yellow">
        <div class="yellow">
            <p>Orange?</p>
        </div>
    </body>
</html>

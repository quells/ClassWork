<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Employee Database</title>
        <style media="screen">
            #resetStartDate:hover { text-decoration: underline; cursor:default; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron mt-3">
                <h1>Employee Data Management</h1>
                <h2>A Comprehensive Directory of Employee Billable Hours</h2>
            </div>

            <div class="card mb-3">
                <div class="card-header">
                    <h3 class="card-title mb-0">Current Employees</h3>
                </div>
                <div class="card-body">
                    <table id="employees" class="table table-striped">
                        <thead class="thead">
                            <tr id="employees-headers"></tr>
                        </thead>
                        <tbody id="employees-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">
                    <h3 class="card-title mb-0">Add Employee</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="newEmployeeName">Employee Name</label>
                            <input type="text" class="form-control" id="newEmployeeName">
                        </div>
                        <div class="form-group">
                            <label for="newEmployeeRole">Role</label>
                            <input type="text" class="form-control" id="newEmployeeRole">
                        </div>
                        <div class="form-group">
                            <label for="newEmployeeStartDate">Start Date</label>
                            <input type="date" class="form-control" id="newEmployeeStartDate">
                            <small id="resetStartDate" class="form-text text-muted">Jump to Today</small>
                        </div>
                        <div class="form-group">
                            <label for="newEmployeeRate">Monthly Rate</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" min="0" class="form-control" id="newEmployeeRate">
                                <span class="input-group-addon">per month</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2" id="addNewEmployee">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
